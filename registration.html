<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CAAS ICAO</title>
     <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/fonts.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="main">
        <section>
            <div class="container">
                    <div class="visit_logo_info">
                     <img src="assets/images/logo1.png" alt="" class="visit-logo1"/>
                     <h2>ICAO APAC Regional</h2>
                     <h3>Training Symposium</h3>
                     <p>16 to 17 July 2025 | Singapore</p>
                      <div class="visit-logo2">
                        <h6>Hosted by</h6>
                         <img src="assets/images/logo2.png" alt="" />
                     </div>
                </div>
                <form class="visit_form mt-5">
                    <div class="text-center">
                        <h3 class="form-title gradient">Registration</h3>
                    </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name"/>
                </div>

                <div class="mb-3">
                    <label for="company" class="form-label">Company:</label>
                    <input type="text" class="form-control" id="company" placeholder="Company"/>
                </div>

                <div class="mb-3">
                    <label for="contryofcompany" class="form-label">Country of Company:</label>
                    <input type="text" class="form-control" id="contryofcompany" placeholder="Country of Company"/>
                </div>

                <div class="submit-btn-grp">
                    <a href="register-already-checkin.html" class="submit-btn">Submit</a>
                </div>
                </form>
            </div>
        </section>
    </div>
     <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
